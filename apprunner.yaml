version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Starting build"
    build:
      - echo "Building with Dockerfile"
  artifacts:
    discard-paths: yes
    files:
      - Dockerfile
      - ./**/*
run:
  runtime-version: 3.12
  command: docker build -t app . && docker run -p 3000:3000 app
  network:
    port: 3000
  env:
    - name: MONGODB_URI
      value: "mongodb+srv://atoovis:o7nzxQPS94tfBfJ5@cluster0.jtquyul.mongodb.net/atoovis_image_server"
    - name: CACHE_SIZE
      value: "1000"
    - name: OUTPUT_QUALITY
      value: "95"
    - name: MAX_WORKERS
      value: "1"
    - name: TEMP_DIR
      value: "tmp"
    - name: KEEP_TEMP_FILES
      value: "False"
    - name: STATIC_DIR
      value: "static"
    - name: PORT
      value: "3000"
